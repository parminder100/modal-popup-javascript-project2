<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Modal Popup Project</title>
</head>
<body>
    <header>
        <div class="modal-grid">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="project-name">Modal</div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="modal-main">
        <section class="modal-section">
            <div class="modal-grid">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="banner">
                                <div class="banner-heading">Modal</div>
                                <button class="modal-open-btn">open modal</button>
                            </div>
                            <div class="modal-container show-modal">
                                <h3 class="modal-container-heading">Modal Content</h3>
                                <button class="modal-close-btn">
                                    <i class="fa fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
